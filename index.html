<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="nav"> 
        <h1>Blackjack </h1>
        <h3>"Just another Blackjack Clone nobody wants"</h3>
    </div>
    <h2>Dealer</h2>
    <div class="dealer">
        
        <ul class="dealer-hand">
            <!-- Add li's for every card in dealer hand -->
        </ul>
        <p id="dealerScore">Place a bet and start the game</p>
    </div>
    <h2>Player</h2>

        <div class="player">
            
            <ul class="player-hand">
                
                <!-- Should display 1 card on startup, Add li's for every card in player hand -->
            </ul>
            
            
            <p id="playerScore">Place a bet and start the game</p>
            <!-- Should give you another card, should check the score every turn -->
            
        </div>
        
        


    <div class="result">
        <h2>Stats:</h2>
        <p id="playerWins"></p>
        <div id="button-wrap">
            <button id="nextButton" onclick="views.newCardPlayer()">Next card</button>
            <button id="standButton" onclick="views.stand()">Stand</button>
        </div>
        <div id="warning-wrap">
        <p id="warning"></p>
        
        <button style="display: none" id="resultButton" onclick="handlers.resetGame()">yes</button>
        </div>
        <div class="bet">
            <h2>Place your bets:</h2>
            <div class="wrapper">
            <button id="placeBet" onclick="bet.addBet()">2 Chips</button>
            <p id="betScore">0</p>
            <button id="start" onclick="bet.start()">Start</button>
        
    </div>

    <audio>
        Your browser does not support the <code>audio</code> element.
        <source src="sounds/dealCard.wav" type="audio/wav">
        
    </audio>
    <audio>
            Your browser does not support the <code>audio</code> element.
            <source src="sounds/pokerChip.wav" type"audio/wav">
    </audio>
    

    <script src="script.js"></script>
</body>
</html>
