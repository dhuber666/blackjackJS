<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack Game</title>
</head>
<body>
    <h1>Welcome to Blackjack</h1>

    <div class="dealer">
        <h2>Dealer Hand: </h2>
        <ul class="dealer-hand">
            <!-- Add li's for every card in dealer hand -->
        </ul>
        <p id="dealerScore">test</p>
    </div>

    <div class="player">
        <h2>Player Hand: </h2>
        <ul class="player-hand">
            
            <!-- Should display 1 card on startup, Add li's for every card in player hand -->
        </ul>
        <p id="playerScore">test</p>
        <!-- Should give you another card, should check the score every turn -->
        <button onclick="views.newCardPlayer()">Next card</button>
        <button id="standButton" onclick="views.newCardDealer()">Stand</button>
    </div>

    <div class="result">
        <h2 id="result"></h2>
        <button style="display: none" id="resultButton" onclick="handlers.resetGame()">yes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
